<!DOCTYPE html>
<html>

<head>

    <title>Werewolves</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
